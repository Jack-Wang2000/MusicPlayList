<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="name" content="Music_index" />
    <meta name="description" content="This is a test page for Music programe dev!" />
    <link href="style.css" rel="stylesheet">
    <link href="static/format.ico" rel="icon" type="x-icon">
    <title>Playlist Home Page</title>
</head>

<body>
    <h1>Welcome to Wang's Playlist!</h1>
    <div class="searchForSongs">
        <form action="https://netease-cloud-music-api-nine-lake-23.vercel.app/search">
            <label for="keywords">Search for songs</label>
            <input id="keywords" name="keywords" type="text" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="login">
        <form action="https://neteasecloudmusicapi.vercel.app/login/cellphone" method="post">
            <ul>
                <li>
                    <label for="tel">phoneNum:</label>
                    <input type="tel" id="tel" name="tel" placeholder="Input your Netease account's phone number"
                    autofocus required pattern="[0-9]+" minlength="11" maxlength="11">
                </li>
                <li>
                    <label for="passwd">passwd:</label>
                    <input type="password" id="passwd" name="passwd" required>
                </li>
                <li class="button">
                    <button type="submit" id="submit">Log in</button>
                </li>
                <li><input type="hidden" id="timestamp" name="timestamp" value="1/1/2023 18:09"></li>
            </ul>
        </form>
    </div>
    <form>
        <fieldset>
            <legend>Fruit juice size</legend>
            <p>
                <input type="radio" name="size" id="size_1" value="small">
                <label for="size_1">Small</label>
            </p>
            <p>
                <input type="radio" name="size" id="size_2" value="medium">
                <label for="size_2">Medium</label>
            </p>
            <p>
                <input type="radio" name="size" id="size_3" value="large">
                <label for="size_3">Large</label>
            </p>
        </fieldset>
    </form>
</body>
<script src="main.js"></script>

</html>
